<!DOCTYPE html>
<html>
	<head>
		<title>Photos Page</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
		

		function getAlbum(){
			var url = document.location.toString();
    		var res = url.split("?");   
	    	var id = res[1].substr(3);
            

	    	 $.ajax({url: "https://jsonplaceholder.typicode.com/photos", success: function(result){
				 	var users = result;
				 	sessionStorage.setItem('photos', JSON.stringify(result));
				 	sessionStorage.setItem('albumId', id);
				 	
					
			    }});

		}


		</script>
	</head>
	<body onload="getAlbum()">
		<!-- Page Header start -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Sumit Vekariya</a>
					<button class="navbar-toggle collapsed" data-toggle="collapse" navbar-toggle="collapsed" data-target="#navbar" arial-expanded="false" arial-controls="navbar">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<script>
							document.write("<li><a href='album.html?id="+sessionStorage.getItem('userId')+"'>Album</a></li>");
						</script>
						<li><a href="">Photos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb panel-flat">
						<li>Home</li>
						<li>Album</li>
						<li class="active">Photos</li>
					</ul>
				</div>
		   
			   <table class="table table-striped table-hover table-users">
					<thead>
						<tr>
							<th>Id</th>
							<th>Album Id</th>
							<th>Title</th>
							<th>Url</th>
							<th>Thumbnail</th>
						</tr>
					</thead>
					<tbody id="div1">
						<script>
							var alb = JSON.parse(sessionStorage.getItem("photos"));
							var count = 0;
							for(i=0;i<alb.length;i++)
							{
								if(alb[i].albumId==sessionStorage.getItem("albumId"))
								{
									document.getElementById('div1').innerHTML += "<tr><td>"+alb[i].id+"</td><td>"+alb[i].albumId+"</td><td>"+alb[i].title+"</td></td><td>"+alb[i].url+"</td><td><img src='"+alb[i].thumbnailUrl+"' /><td></tr>";
									count++;
								}
								if(count==5)
									break;
							}
							
						</script>
					</tbody>
				</table>
			</div>
			<div id="div1"></div>
		</div>
		<!-- Page Header End -->
	</body>
</html>
