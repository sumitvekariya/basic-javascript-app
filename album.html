<!DOCTYPE html>
<html>
	<head>
		<title>Album Page</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
		

		function getAlbum(){
			var url = document.location.toString();
    		var res = url.split("?");    	
	    	var id = res[1].substr(3);

	    	 $.ajax({url: "https://jsonplaceholder.typicode.com/albums", success: function(result){
				 	var users = result;
				 	sessionStorage.setItem('albums', JSON.stringify(result));
				 	sessionStorage.setItem('userId', id);
				 	
			    }});

		}


		</script>
	</head>
	<body onload="getAlbum()">
		<!-- Page Header start -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">Sumit Vekariya</a>
					<button class="navbar-toggle collapsed" data-toggle="collapse" navbar-toggle="collapsed" data-target="#navbar" arial-expanded="false" arial-controls="navbar">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="">Album</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb panel-flat">
						<li>Home</li>
						<li class="active">Album</li>
					</ul>
				</div>
		   
			   <table class="table table-striped table-hover table-users">
					<thead>
						<tr>
							<th>Id</th>
							<th>User Id</th>
							<th>Title</th>
							<th>Photos</th>
						</tr>
					</thead>
					<tbody id="div1">
						<script>
							var alb = JSON.parse(sessionStorage.getItem("albums"));

							for(i=0;i<alb.length;i++)
							{
								if(alb[i].userId==sessionStorage.getItem("userId"))
								{
									document.getElementById('div1').innerHTML += "<tr><td>"+alb[i].id+"</td><td>"+alb[i].userId+"</td><td>"+alb[i].title+"</td></td><td><a href='photos.html?id="+alb[i].id+"'><button class='btn btn-xs btn-flat btn-info'><i class='fa fa-sign-in'></i> Photos </button></a></td></tr>";
								}
							}
                            
                            
							
						</script>
					</tbody>
				</table>
			</div>
			<div id="div1"></div>
		</div>
		<!-- Page Header End -->
	</body>
</html>
